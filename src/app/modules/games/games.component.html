<div class="games-wrap">
  <button mat-icon-button mat-flat-button color="primary" (click)="openGameDialog()">
    <mat-icon>add</mat-icon>
  </button>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let game"> {{ game.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Name</mat-label>
            <input matInput [formControl]="nameFilter">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let game"> {{ game.name }} </td>
      </ng-container>

      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let game"> {{ game.genre }} </td>
      </ng-container>

      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef> Release date </th>
        <td mat-cell *matCellDef="let game"> {{ game.releaseDate | date:'dd.MM.yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="platform">
        <th mat-header-cell *matHeaderCellDef> Platform </th>
        <td mat-cell *matCellDef="let game"> {{ game.platform }} </td>
      </ng-container>

      <ng-container matColumnDef="developer">
        <th mat-header-cell *matHeaderCellDef> Developer </th>
        <td mat-cell *matCellDef="let game"> {{ game.developer }} </td>
      </ng-container>

      <ng-container matColumnDef="esrb">
        <th mat-header-cell *matHeaderCellDef> ESRB Rating </th>
        <td mat-cell *matCellDef="let game"> {{ game.esrbRating | esrb }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let game">
          <button mat-icon-button (click)="openGameDialog(game)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDeleteDialog(game)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
